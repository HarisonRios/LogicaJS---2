<script>
    function verificarColisao() {
        let retangulo1x0 = Number(retangulo1_x0.value)
        let retangulo1x1 = Number(retangulo1_x1.value)
        let retangulo1y0 = Number(retangulo1_y0.value)
        let retangulo1y1 = Number(retangulo1_y1.value)

        let retangulo2x0 = Number(retangulo2_x0.value)
        let retangulo2x1 = Number(retangulo2_x1.value)
        let retangulo2y0 = Number(retangulo2_y0.value)
        let retangulo2y1 = Number(retangulo2_y1.value)

        
        if (retangulo1x1 <= retangulo2x0) {
                resultado.innerHTML = `Elementos não colidem`
            } else if (retangulo2x1 <= retangulo1x0) {
                resultado.innerHTML  = `Elementos não colidem`
            } else if (retangulo1y1 <= retangulo2y0) {
                resultado.innerHTML  = `Elementos não colidem`
            } else if (retangulo2y1 <= retangulo1y0) {
                resultado.innerHTML  = `Elementos não colidem`
            } else {
                resultado.innerHTML = `Elementos colidem`
            }
    }

</script>
