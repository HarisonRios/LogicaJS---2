<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>

<body>
    <p>Quantas horas de sono você dormiu?</p>
    <input type="text" id="horasSono">
    <br><br>
    <button onclick="calcularSono()">Calcular suas horas de sono</button>

    <div id="resultadoSono"></div>

    <script>
        function calcularSono() {
            let horasDormida = Number(horasSono.value);

            const fase1Porcentagem = 0.2; // 20% do sono
            const fase2Porcentagem = 0.4; // 40% do sono
            const fase3Porcentagem = 0.3; // 30% do sono
            const faseRemPorcentagem = 0.1; // 10% do sono

            let horasFase1 = (horasDormida * fase1Porcentagem).toFixed(2);
            let horasFase2 = (horasDormida * fase2Porcentagem).toFixed(2);
            let horasFase3 = (horasDormida * fase3Porcentagem).toFixed(2);
            let horasRem = (horasDormida * faseRemPorcentagem).toFixed(2);

            resultadoSono.innerHTML = `
        Ao dormir ${horasDormida} horas, você dormiu:<br>
        ${horasFase1} horas na fase 1<br>
        ${horasFase2} horas na fase 2<br>
        ${horasFase3} horas na fase 3<br>
        ${horasRem} horas na fase REM
            `;

        }
    </script>
</body>

</html>
