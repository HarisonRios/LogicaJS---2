<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>

<body>
    <p>Qual é o seu KI guerreiro Sayajin?</p>
    <input type="text" id="valor_ki">
    <br>

    <p>Transformar em...</p>
    <button onclick="calcularKiSSJ()"> SSJ </button>
    <button onclick="calcularKiSSJ2()"> SSJ2 </button>
    <button onclick="calcularKiSSJ3()"> SSJ3 </button>

    <br><br>
    <div id="resultadoKi"></div>
</body>

</html>

<script>
    function calcularKi(transformacao, multiplicador) {
        let valorKi = Number(valor_ki.value)
        let novoKi = valorKi * multiplicador;
        resultadoKi.innerHTML = `Após se transformar em ${transformacao}, o ki desse Sayajin passa a ser de ${novoKi.toFixed(2)}.`;
    }

    function calcularKiSSJ() {
        calcularKi('SSJ', 50);
    }

    function calcularKiSSJ2() {
        calcularKi('SSJ2', 100);
    }

    function calcularKiSSJ3() {
        calcularKi('SSJ3', 200);
    }

</script>
