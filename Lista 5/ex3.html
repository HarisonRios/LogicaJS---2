<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>

<body>
    <p> Qual é a sua frequencia total?</p>
    <input type="text" id="frequencia_aluno"><br><br>

    <button onclick="analisarFrequencia()"> Analisar Frequencia </button> <br>

    <div id="resultado"></div>

</body>

</html>

<script>
    function analisarFrequencia(){
        let frequenciaAluno = frequencia_aluno.value

        if(frequenciaAluno < 50){
            resultado.innerHTML = `<img src="https://www.paytour.com.br/wp-content/uploads/2022/06/perfil-do-viagante-brasileiro.jpg">`
        } else {
            resultado.innerHTML = `<img src="https://www.2020mag.com/CMSImagesContent/2014/9/Guy-Nerd-glasses_w.png">`
        }


    }



</script>
