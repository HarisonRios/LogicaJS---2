<!DOCTYPE html>

<body>
    Qual é o peso da criança
    <input id="peso_crianca" type="text">
    <button onclick="checarPeso()"> Classificar aluno </button>
    <div id="resultado"></div>
</body>

</html>

<script>
    function checarPeso() {
        let pesoCrianca = peso_crianca.value

        if(pesoCrianca <= 13.5){
            resultado.innerHTML = `Abaixo do peso`
        } else if (pesoCrianca >= 21.2){
            resultado.innerHTML = `Acima do peso`
        } else if (pesoCrianca <= 21.1){
            resultado.innerHTML = `Peso na media`
        } else if (pesoCrianca = 18.3){
             resultado.innerHTML = `Peso perfeito`
        } 
    }
</script>
