<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5 - IF</title>
</head>

<body>
    <p>Quantidade de KWh consumida no mês</p>
    <input type="text" id="kwh_consumido">
    <br>
    <button onclick="calcularContaLuz()">Calcular conta de luz</button>

    <div id="resultadoValor"> </div>
</body>

</html>

<script>
    function calcularContaLuz() {

        const custoPorKWh = 0.85;
        const desconto = 0.10;

        let kwhConsumido = Number(kwh_consumido.value);

        let valorConta = kwhConsumido * custoPorKWh;

        if (kwhConsumido < 100) {
            valorConta -= valorConta * desconto;
        }

        alert(`O valor da conta de luz é R$${valorConta.toFixed(2)}.`);
    }

</script>
