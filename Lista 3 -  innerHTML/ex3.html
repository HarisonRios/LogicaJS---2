<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 3</title>
</head>
<body>
    <p> Tabuada : </p>
    <input type="text" id="valor_tabuada">
    <button onclick="calcularTabuada()"> Ver Tabuada </button>
    <br><br>
    <div id="resultadoTabuada"> </div>
</body>
</html>

<script>
    function calcularTabuada() {
        let valorTabuada = Number(valor_tabuada.value);
        let resultado = '';

        resultado += `${valorTabuada} x 1 = ${valorTabuada * 1}<br>`;
        resultado += `${valorTabuada} x 2 = ${valorTabuada * 2}<br>`;
        resultado += `${valorTabuada} x 3 = ${valorTabuada * 3}<br>`;
        resultado += `${valorTabuada} x 4 = ${valorTabuada * 4}<br>`;
        resultado += `${valorTabuada} x 5 = ${valorTabuada * 5}<br>`;
        resultado += `${valorTabuada} x 6 = ${valorTabuada * 6}<br>`;
        resultado += `${valorTabuada} x 7 = ${valorTabuada * 7}<br>`;
        resultado += `${valorTabuada} x 8 = ${valorTabuada * 8}<br>`;
        resultado += `${valorTabuada} x 9 = ${valorTabuada * 9}<br>`;
        resultado += `${valorTabuada} x 10 = ${valorTabuada * 10}<br>`;

        resultadoTabuada.innerHTML = resultado;
    }
</script>
