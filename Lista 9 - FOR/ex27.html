    <script>
        function somarMultiplos() {
            const limite = Number(limite_input.value)
            const divisor = Number(divisor_input.value)

            let soma = 0; 
            resultado.innerHTML = ''; 

            if (limite > 0 && divisor >= 1 && divisor <= limite) {
                resultado.innerHTML = 'Múltiplos de ' + divisor + ' entre 1 e ' + limite + ':<br>';


                for (let i = 1; i <= limite; i++) {
                    if (i % divisor === 0) {
                        resultado.innerHTML += i + '<br>';
                        soma += i;
                    }
                }
                resultado.innerHTML += '<br>Soma dos Múltiplos: ' + soma;
            } else {
                alert('Por favor, insira valores válidos. O divisor deve ser entre 1 e o limite da contagem.');
            }
        }
