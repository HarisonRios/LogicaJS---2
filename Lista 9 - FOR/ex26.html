<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 26 - Lista 9 FOR</title>
</head>

<body>


    <p>Informe um número entre 10 e 500:</p>
    <input type="number" id="campoNumero">
    
    <button onclick="somarPares()">Somar Pares</button> 

    <div id="resultado"></div>

    <script>
        function somarPares(){
            const numero = Number(campoNumero.value); 
            let soma = 0; 
            resultado.innerHTML = ''; 

    
            if (numero >= 10 && numero <= 500) {
                resultado.innerHTML = 'Números pares entre 1 e ' + numero + ':<br>';

                for (var i = 1; i <= numero; i++) {
                    if (i % 2 === 0) { 
                        resultado.innerHTML += i + '<br>';
                        soma += i; 
                    }
                }

        
                resultado.innerHTML += '<br>Soma dos pares: ' + soma;
            } else {
                alert('Por favor, insira um número entre 10 e 500.'); 
            }
        }
    </script>
</body>

</html>
