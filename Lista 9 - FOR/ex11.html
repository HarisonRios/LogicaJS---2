<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios 11 - Lista 9 FOR</title>
</head>
<body>
    <p>Quantas voltas um carro dará numa corrida </p>
    <input type="text" id="voltas_carro"> <br><br>

    <button onclick="voltasCarro()"> Iniciar corrida! </button>

    <p id="resultado"></p>
    <p id="resultadoFinal"></p>
    
</body>
</html>

<script> 
    function voltasCarro(){
        let voltas = Number(voltas_carro.value)
        resultado.innerHTML = ``

        for (let contador = 1; contador <= voltas; contador += 1){
            resultado.innerHTML += `Carro dando a ${contador}ª volta <br>`
            resultadoFinal.innerHTML = `Corrida finalizada! `
        }

    }
</script>
