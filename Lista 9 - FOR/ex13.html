<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <p> De quannto em quantos dias voce faz musculação </p>
    <input type="text" id="numero_vezes"> <br><br>

    <button onclick="rotinaMensal()">Exibir rotina mensal</button>

    <div id="resultado"></div> <br>     


</body>

</html>

<script>
    function rotinaMensal() {
        let diasMusculacao  = Number(numero_vezes.value);
        resultado.innerHTML = ``;

        for (let dia = 1; dia <= 30; dia++) {
                if (dia % diasMusculacao === 1 || dia === 1) {
                    resultado.innerHTML += `Dia ${dia} - Musculação <br>`;
                } else {
                    resultado.innerHTML += `Dia ${dia} - Comer, dormir etc <br>`;
                }
            }
        }

</script>
