<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios 19 - Lista 9 FOR</title>
</head>

<body>
    <p>Quantas xícaras de café com leite você já tomou na vida; </p>
    <input type="text" id="qtd_cafecomleite"> <br><br>

    <button onclick="quantidadeCafeComLeite()"> Ver a quantidade </button>

    <p id="resultado"></p><br>
</body>

</html>

<script> 
    function quantidadeCafeComLeite() {
        resultado.innerHTML = ``;

        let qtdCafeLeite = Number(qtd_cafecomleite.value)
        colheresCafe = 0
        colheresLeite = 0

        for (let i = 0; i < qtdCafeLeite; i++) {
            colheresLeite += 1; 
            colheresCafe += 2;  
            resultado.innerHTML = `Você usou ${colheresLeite} colheres de leite e ${colheresCafe} colheres de café`
        }
    }        
</script>
