<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2 - Lista 6</title>
</head>

<body>
    Qual é a sua renda mensal?
    <input id="renda_mensal" type="text">

    <button onclick="analisarRenda()"> Analisar Renda </button>

    <div id="resultado"></div>
</body>

</html>

<script>
    function analisarRenda() {
        const rendaMensal = renda_mensal.value

        if (rendaMensal <= 250) {
            resultado.innerHTML = `Classe E`
        } else if (rendaMensal <= 900) {
            resultado.innerHTML = `Classe D`
        } else if (rendaMensal <= 2500) {
            resultado.innerHTML = `Classe C`
        } else if (rendaMensal <= 9500) {
            resultado.innerHTML = `Classe B`
        } else {
            resultado.innerHTML = `Classe A`
        }

    }
</script>
