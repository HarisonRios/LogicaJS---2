<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1 - Lista 6</title>
</head>
<body>
    Qual é a sua altura?
    <input id="pessoa_altura" type="text">
    
    <button onclick="analisarEstatura()">Analisar Estatura</button>
    
    <div id="resultado"></div>
</body>
</html>

<script>
    function analisarEstatura(){
        const alturaPessoa = (pessoa_altura.value)

        if(alturaPessoa <= 1.65){
            resultado.innerHTML = `Você pode ser piloto de corrida`
        } else if (alturaPessoa <= 1.80){
            resultado.innerHTML = `Você pode ser jogador de futebol`
        } else {
            resultado.innerHTML = `Você pode ser jogador de vôlei ou basquete` 
        }
    }
</script>
