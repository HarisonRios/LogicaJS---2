<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

<body>
    Para o ser humano, a temperatura é...
    <input id="temperatura_humano" type="text">

    <button onclick="checarTemperatura()"> Checar temperatura </button>

    <div id="resultado"></div>
</body>

</html>

<script>
    function checarTemperatura() {
        const temperatura = temperatura_humano.value;

        if (temperatura <= 14) {
            resultado.innerHTML = `Congelante`
        } else if (temperatura <= 21) {
            resultado.innerHTML = `Com Frio`
        } else if (temperatura <= 24) {
            resultado.innerHTML = `Confortável `
        } else if (temperatura <= 31) {
            resultado.innerHTML = `Com Calor`
        } else {
            resultado.innerHTML = `Calor escaldante`
        }

    }
</script>
