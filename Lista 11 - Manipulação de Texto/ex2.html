<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2 - Manipulação de Texto</title>
</head>
<body>
    Digite uma frase:
    <input id="input_frase"/><br/><br/>
    <button onclick="analisarTextos()">Analisar</button>
    <br/><br/>


    <p>Segunda letra da frase:</p>
    <span id="span_segunda_letra"></span>

    <p>Qual é a penultima letra?</p>
    <span id="span_penultima_letra"></span>
  
    
</body>
</html>
<script>
     function analisarTextos() {
        const frase = input_frase.value;

        span_segunda_letra.innerHTML = frase[1];
        
        // PENUTLIMA LETRA
        span_penultima_letra.innerHTML = frase[frase.length - 2];

    }
</script>
