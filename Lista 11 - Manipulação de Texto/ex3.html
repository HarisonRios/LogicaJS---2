<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3 - Manipulação de Texto</title>
</head>
<body>
    Digite uma frase:
    <input id="input_frase"/><br/><br/>

    Digite uma Numero:
    <input id="input_numero"/><br/><br/>


    <button onclick="analisarTextos()">Analisar</button>
    <br/><br/>

    <div id="resultado"></div>

</body>
</html>
<script>
     function analisarTextos() {
        const frase = input_frase.value
        const numero = input_numero.value

        if (numero < 1 || numero > frase.length) {
                resultado.innerHTML = "Erro: número inválido. Tente um número entre 1 e " + frase.length;
            } else {
                resultado.innerHTML = `A letra na posição ${numero} é: <strong>${frase[numero - 1]}</strong>`;
            }
        }
</script>
