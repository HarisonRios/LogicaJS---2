<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 14</title>
</head>

<body>
    <p>Qual é a sua idade?</p>
    <input type="text" id="idade_atleta"><br>
    <br>

    <br>
    <button onclick="verifcarCategoria()"> Verificar Categoria </button>
   

    <div id="resultado"></div>
</body>
</html>

<script>
    function verifcarCategoria(){
        const idade = idade_atleta.value


        if (idade <= 12){
              resultado.innerHTML = `Categoria Infantil`
        } else {
            if(idade <= 17){
                resultado.innerHTML = `Categoria Juvenil`
            } else {
                resultado.innerHTML = `Categoria Adulto`
            }
        }
        }
       
</script>
