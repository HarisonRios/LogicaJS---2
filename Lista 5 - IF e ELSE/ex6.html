<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>

<body>
    <p> Qual é a quantidade de Homens no elevador?</p>
    <input type="text" id="qtd_homens"><br>

    <p> Qual é a quantidade de Mulheres elevador?</p>
    <input type="text" id="qtd_mulheres"><br>

    <button onclick="ligarElevador()"> Ligar elevador </button>

    <div id="resultado"></div>

</body>

</html>

<script>
    function ligarElevador() {
        let qtdHomem = Number(qtd_homens.value)
        let qtdMulher = Number(qtd_mulheres.value)

        const pesoHomem = 90;
        const pesoMulher = 70;

        const pesoTotal = (qtdHomem * pesoHomem) + (qtdMulher * pesoMulher);

       if(pesoTotal > 500){
        resultado.innerHTML = `Alguém precisa descer. Precisa perder ${pesoTotal}kg para mover o elevador`
       } else {
         resultado.innerHTML = `Elevador vai se mover, pois está com ${pesoTotal}kg`
       }
    }

</script>
