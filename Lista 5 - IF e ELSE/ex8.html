<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8</title>
</head>

<body>
    <p> Quantos é o valor do produto</p>
    <input type="text" id="valor_produto"><br>

    <p> Qual e a quantidade que deseja comprar?</p>
    <input type="text" id="qtd_comprar"><br>

    <button onclick="calcularProduto()"> Calcular Total </button>

    <div id="resultado"></div>

</body>

</html>

<script>
    function calcularProduto(){
        let valorProduto = Number(valor_produto.value)
        let qtdComprar = Number(qtd_comprar.value)

        let media = valorProduto * qtdComprar
        if(media > 100){
            resultado.innerHTML = `Compra aprovada, valor total é de R$ ${media}`
        } else {
            resultado.innerHTML = `Valor mínimo para compra é R$ 100,00, adicione mais produtos!`
        }
    }

</script>
