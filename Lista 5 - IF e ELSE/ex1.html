<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    <p> Qual é o seu nome?</p>
    <input type="text" id="nome_aluno"><br>

    <p>Qual é a sua idade</p>
    <input type="text" id="idade_aluno"> <br><br>

    <button onclick="avaliarAluno()"> Avaliar aluno </button>  <br>
  

    <div id="resultado"></div>
    
</body>
</html>

<script>
    function avaliarAluno(){
        const nomeAluno = nome_aluno.value
        const idadeAluno = idade_aluno.value

        if(idadeAluno >= 18){
            resultado.innerHTML = `${nomeAluno} vamos tirar a CNH?`
        } else{
            resultado.innerHTML = `${nomeAluno} vai jogar PlayStation`   
        }
        
    }

</script>
