<body>
    <p>Qual é a sua renda anual?</p>
    <input type="text" id="renda_anual"><br>
    <br>

    <button onclick="calcularImposto()"> Calcular Imposto </button>
   

    <div id="resultado"></div>
</body>

<script>
    function calcularImposto(){
        let rendaAnual = (renda_anual.value)

            if (rendaAnual <= 22000){
              resultado.innerHTML = `Isento de Imposto`
        } else {
            if(rendaAnual <= 50000){
               // rendaComImposto = rendaAnual * 0.15
                resultado.innerHTML = `Aliquota de 15%`
            } else {
               // rendaComImposto = rendaAnual * 0.275
                resultado.innerHTML = `Aliquota de 27,5%`
            }
        }
        }
        

    
    

</script>
