<body>
  <div>
    <label for="input_qtd_partidas">
      Rodadas máximas:
      <input id="input_qtd_partidas" /><br />
    </label>

    <button onclick="realizar_partida()">Realizar partida</button>

    <h3>Informe as partidas que deseja relembrar</h3>

    <label for="input_inicio_intervalo">Início:</label>
    <input id="input_inicio_intervalo" />
    <label for="input_fim_intervalo">Fim:</label>
    <input id="input_fim_intervalo" />

    <button onclick="relembrar_partidas()">Relembrar</button>
  </div>
  <div>
    <h3>Painel</h3>
    <div id="div_painel"></div>
  </div>
</body>

<script>
  var rodadasmaximas1 = [];
  var rodadasmaximas2 = [];
  
  function realizar_partida() {
    div_painel.innerHTML += ``;
    var rodadasMax = Number(input_qtd_partidas.value);
    var contador = 1;
    
    if (rodadasMax <= 0) {
      alert('Número de partidas inválido')
    }
    else {

      var min = 1;
      var max = 10;
      
      var intervalo = max - min;
      
      var aleatorio1 = Math.random() * intervalo + min;
      var aleatorio2 = Math.random() * intervalo + min;
      
      var aleatorio_inteiro1 = aleatorio1.toFixed(0);
      var aleatorio_inteiro2 = aleatorio2.toFixed(0);
      
      
      if (contador <= rodadasMax){

        for(var cont = 1; cont <= contador; cont++){
        

        rodadasmaximas1.push(aleatorio_inteiro1);
        rodadasmaximas2.push(aleatorio_inteiro2);

        div_painel.innerHTML +=
        `
        Rodada ${contador}:<br>
        Jogador 1: ${aleatorio_inteiro1}<br>
        Jogador 2: ${aleatorio_inteiro2}<br>
        `;
        
      }
    }
      else {
      alert('Número de partidas excedido')
    }
    
      console.log(rodadasmaximas1);
      console.log(rodadasmaximas2);
      console.log(contador);
  
    }
  }

  function relembrar_partidas(){
    div_painel.innerHTML = ``;
    var inicio = Number(input_inicio_intervalo.value);
    var final = Number(input_fim_intervalo.value);

    for(var index = inicio; index <= final; index++){
      div_painel.innerHTML += `
      Rodada ${index}:<br>
      Jogador 1: ${rodadasmaximas1[index - 1]}<br>
      Jogador 2: ${rodadasmaximas2[index - 1]}<br>
      `
    }
  }





</script>


<script>
  var contadorRodadas = 1;
function realizarRodada() {
    var qtdRodadas = Number(input_qtd_rodadas.value);
    if (qtdRodadas <= 0) {
        alert('Rodadas máximas inválidas');
        return;
    } else {
        var rodadasMinimas = 1;
        var rodadasMaximas = 10;
        var intervalo = rodadasMaximas - rodadasMinimas;
        var totalJogador1 = 0;
        var totalJogador2 = 0;
        
        if (contadorRodadas <= qtdRodadas) {
            var numeroAleatorio1 = Math.random() * intervalo + rodadasMinimas;
            var numeroAleatorio2 = Math.random() * intervalo + rodadasMinimas;
            var numeroAleatorioInteiro1 = numeroAleatorio1.toFixed(0);
            var numeroAleatorioInteiro2 = numeroAleatorio2.toFixed(0);
            
            rodadasMaximas1.push(numeroAleatorioInteiro1);
            rodadasMaximas2.push(numeroAleatorioInteiro2);
            
            totalJogador1 += parseInt(numeroAleatorioInteiro1);
            totalJogador2 += parseInt(numeroAleatorioInteiro2);
            
            div_painel.innerHTML += `
                Pontos Jogador 1: ${numeroAleatorioInteiro1}<br>
                Pontos Jogador 2: ${numeroAleatorioInteiro2}<br><br>
            `;
            
            contadorRodadas++; // Increment the round count
            div_painel.innerHTML += `
                Total Jogador 1: ${totalJogador1}<br>
                Total Jogador 2: ${totalJogador2}<br><br>
            `;
        } else {
            alert('Número de rodadas excedido');
        }
    }
}

</script>
