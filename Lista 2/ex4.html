<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>

<body>
    <p>Qual é o sabor da pizza que deseja? </p>
    <input type="text" id="sabor_pizza">
    <br><br>

    <p>Qual é o valor que deseja pagar na pizza? </p>
    <input type="text" id="valor_pizza">
    <br><br>

    <p>Quantos amigos irão comer a pizza? </p>
    <input type="text" id="amigos_pizza">
    <br><br>

    <button onclick="calcularValorAmigo()">Ver valor por amigo</button>
    <br><br>

    <div id="resultadoValor"> </div>

    <script>
       function calcularValorAmigo(){
        let saborPizza = (sabor_pizza.value);
        let valorPizza = Number(valor_pizza.value);
        let amigosPizza = Number(amigos_pizza.value);

        const valorTotal = valorPizza * 1.10;
        const valorPorAmigo = valorTotal / amigosPizza;

        resultadoValor.innerHTML = `Cada amigo vai colaborar com R$${valorPorAmigo.toFixed(2)} para a pizza de ${saborPizza}.`

       }
        
    </script>
</body>
</html>
