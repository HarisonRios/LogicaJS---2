<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6 - Lista 7 OR</title>
</head>

<body>
    <h1>Calculadora de cansaço do aluno SPTech. </h1>
    <select id="meio_transporte" name="transporte">
        <option value="onibus">Ônibus</option>
        <option value="metro">Metrô</option>
        <option value="carro">Carro</option>
        <option value="bicicleta">Bicicleta</option>
    </select>

    <p>Distância da faculdade (KM)</p>
    <input type="text" id="distancia_km">
    <br><br>
    <button onclick="calcularCansaco()"> Calcular cansaço </button>

    <p id="resultado"> </p>

</body>

</html>

<script>
    function calcularCansaco() {
        let transporte = meio_transporte.value
        let distancia = Number(distancia_km.value)

        if (distancia <= 10) {
            if (transporte == "carro" || transporte == "bicicleta" || transporte == "metro") {
                resultado.innerHTML = `Tá tranks ...`
            }
        } else if (distancia >= 10) {
            if (transporte == "carro") {
                resultado.innerHTML = `É ... um pouco cansado ...`
            } else if (transporte == "onibus" || transporte == "metro") {
                resultado.innerHTML = `Bem cansado ...`
            } else if (transporte == "bicicleta") {
                resultado.innerHTML = `Vish ... tá só o pó ...`
            }

        }
    }


</script>
