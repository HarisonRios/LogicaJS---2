<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3 - Lista 7 OR</title>
</head>

<body>
    <p> Qual é sua forma de pagamento? (Dinheiro, Cartão de débito, Cartão de crédito ou Boleto ) </p>
    <input type="text" id="forma_pagamento">

    <br><br>
    <button onclick="analisarCompra()"> Analisar Compra </button>

    <p id="resultado"></p>

</body>

</html>

<script>
    function analisarCompra() {
        let formaPagamento = forma_pagamento.value

        if (formaPagamento == "Dinheiro" || formaPagamento == "Debito") {
            resultado.innerHTML = `Você terá que pagar a vista`
        } else if (formaPagamento == "Credito" || formaPagamento == "Boleto"){
            resultado.innerHTML = `Pagamento poderá ser parcelado`
        } else {
               resultado.innerHTML = `Coloque uma forma de pagmento valido`
        }
    }

</script>
