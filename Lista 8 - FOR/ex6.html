<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6 - Lista 8 FOR</title>

</head>

<body>
    <p>Qual é o nome da pessoa que voce mais ama na vida</p>
    <input type="text" id="nome_pessoa">

    <p>Qunto voce ama essa pessoa (em numero inteiro)</p>
    <input type="text" id="numero_pessoa">

    <button onclick="expressarAmor()"> Expressar amor </button>
    <div id="resultado"> </div>

</body>

</html>

<script>
    function expressarAmor() {
        let nome = nome_pessoa.value
        let numero = numero_pessoa.value
        resultado.innerHTML = ` `

        for (let contador = 1; contador <= numero; contador += 1) {
               resultado.innerHTML += `${contador} - ${nome} eu te amo! Sempre lembre disso! <br>`
            }
        }

</script>
