<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5 - Lista 8 FOR</title>

</head>

<body>

    <button onclick="numerosCabalisticos()"> Números Cabalísticos </button>
    <div id="resultado"> </div>

</body>

</html>

<script>
    function numerosCabalisticos() {
        resultado.innerHTML = ` `

        for (let numero = 1; numero <= 30; numero += 1) {
            if (numero != 3 && numero != 4 && numero != 7 && numero != 10 && numero != 12) {
                resultado.innerHTML += `${numero} <br>`
            }

        }
    }

</script>
