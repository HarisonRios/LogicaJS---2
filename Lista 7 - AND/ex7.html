<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Login</p>
    <input type="text" id="login_usuario">

    <p>Senha</p>
    <input type="password" id="senha_usuario">
    <br>
    <br>

    <button onclick="verificarSenha()"> Entrar... </button>
    <button onclick="verSenha()"> Ver Senha </button>

    <div id="resultado"> </div>
</body>
</html>

<script>
    function verificarSenha(){
        let loginUsuario = login_usuario.value
        let senhaUsuario = String(senha_usuario.value)

        if(loginUsuario == "SPTech" && senhaUsuario == "Digital"){
            alert("Usuário autenticado com sucesso")
        } else {
            alert("Falha na autenticação")
        }
    }

    function verSenha(){
        let senhaUsuario = String(senha_usuario.value)

        resultado.innerHTML = `Sua senha é ${senhaUsuario}` 
    }

    

</script>
