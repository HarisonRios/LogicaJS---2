<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11 - Lista 7 AND</title>
</head>
<body>
    <h1>Recarga do Cartão Fidelidade do metrô de São Paulo </h1>


    <p>Quantas Passagens deseja adquirir?</p>
    <input type="text" id="passagens_user">
    <br>
    <br>

    <button onclick="cartaoFidelidade()"> Comprar</button> <br><br>
    
    
    <div id="resultado"> </div>
    <div id="resultado2"> </div>

</body>
</html>

<script>
function cartaoFidelidade() {
            let qtdPassagens = Number(document.getElementById("passagens_user").value);
            let resultado = document.getElementById("resultado");
            const valorPassagem = 5.40;

        
            if (qtdPassagens < 8 || qtdPassagens > 50) {
                resultado.innerHTML = `Quantidade inválida para o Fidelidade!`;
            } 
            
            else if (qtdPassagens >= 8 && qtdPassagens <= 19) {
                let quantidaValor = valorPassagem * qtdPassagens;
                let descontoPassagem = quantidaValor * 0.03; 
                let totalPassagem = quantidaValor - descontoPassagem; 

                resultado.innerHTML = `Parabéns! Você ganhou 3% de desconto, equivalente a R$ ${descontoPassagem.toFixed(2)}.`;
                resultado2.innerHTML = `Total a pagar: R$${totalPassagem.toFixed(2)}`;
            }    

            else if (qtdPassagens >= 20 && qtdPassagens <= 49) {
                let quantidaValor = valorPassagem * qtdPassagens;
                let descontoPassagem = quantidaValor * 0.05; 
                let totalPassagem = quantidaValor - descontoPassagem; 

                resultado.innerHTML = `Parabéns! Você ganhou 5% de desconto, equivalente a R$ ${descontoPassagem.toFixed(2)}.`;
                resultado2.innerHTML = `Total a pagar: R$${totalPassagem.toFixed(2)}`;
            }   

            else if (qtdPassagens === 50) {
                let quantidaValor = valorPassagem * qtdPassagens;
                let descontoPassagem = quantidaValor * 0.07; 
                let totalPassagem = quantidaValor - descontoPassagem; 

                resultado.innerHTML = `Parabéns! Você ganhou 7% de desconto, equivalente a R$ ${descontoPassagem.toFixed(2)}.`;
                resultado2.innerHTML = `Total a pagar: R$${totalPassagem.toFixed(2)}`;
            } 

            else {
                resultado.innerHTML = "Quantidade de passagens fora da faixa de desconto.";
            }
        }
</script>
