<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2 - Lista 7 AND</title>
</head>
<body>
    <p>Qual é a sua renda </p>
    <input type="text" id="renda_usuario">

    <p>Qual é a sua renda total familiar  </p>
    <input type="text" id="renda_familiar">

    <button onclick="verficarAjuda()"> Verificar ajuda  </button>
    
    <div id="resultado"> </div>
</body>
</html>

<script>
    function verficarAjuda(){
        const rendaUsuario = renda_usuario.value
        const rendaFamiliar = renda_familiar.value

        if(rendaUsuario <= 1500 && rendaFamiliar <= 2100){
            resultado.innerHTML = `Você terá direito!`
        } else {
            resultado.innerHTML = `Você NÃO terá direito`
        }
    }
</script>
