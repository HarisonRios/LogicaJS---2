<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3 - Lista 7 AND</title>
</head>
<body>
    <p>Qual é a sua nota?</p>
    <input type="text" id="nota_aluno">

    <button onclick="avaliarAluno()"> Avaliar aluno   </button>
    
    <div id="resultado"> </div>
</body>
</html>

<script>
    function avaliarAluno(){
        const nota = nota_aluno.value

        if(nota >= 0 && nota <= 10){
            resultado.innerHTML = `Nota válida`
        } else {
            alert("Onde já se viu nota menor que 0 e maior que 10?!")
        }
    }
</script>
