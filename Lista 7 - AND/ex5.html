<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <p>Qual é a sua nota?</p>
    <input type="text" id="nota_aluno">

    <button onclick="avaliarAluno()"> Avaliar aluno  </button>
    
    <div id="resultado"> </div>
</body>
</html>

<script>
    function avaliarAluno(){
        const nota = nota_aluno.value

        if(nota < 6){
            alert("Aluno não aprovado")
        } else if(nota >= 6 && nota < 8.5){
            alert("Aluno comum e aprovado")
        } else if (nota >= 8.5 && nota <= 10){
            alert("Aluno Exemplar!")
        } 
    }
</script>
