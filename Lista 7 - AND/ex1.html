<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1 - Lista 7 AND</title>
</head>
<body>
    <p>Qual é temperatura atual</p>
    <input type="text" id="temperatura_atual">

    <button onclick="checarTemperatura()"> Checar Temperatura  </button>
    
    <div id="resultado"> </div>
</body>
</html>

<script>
    function checarTemperatura(){
        const temperatura = temperatura_atual.value

        if(temperatura >= 21 && temperatura <= 24){
            resultado.innerHTML = `Temperatura confortável`

        }else {
            resultado.innerHTML = `Temperatura DESCONFORTÁVEL`
        }
    }
</script>
