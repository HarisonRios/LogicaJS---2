<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios 5 - Lista 10</title>
</head>
<body>
    <p>Jogar dado - Numero aleatorio entre 1 e 6</p>
    <button onclick="geradorAleatorio()">Clique aqui</button>
    <div id="resultado"></div>
    
</body>
</html>
<script>
    function geradorAleatorio(){
        resultado.innerHTML = ``
        for (let contador = 1; contador <= 5; contador += 1){
            const numero = parseInt(Math.random() * 6 + 1)
            resultado.innerHTML += `${numero}<br>`
        }
    }

</script>
