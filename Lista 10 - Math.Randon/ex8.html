<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios 8 - Lista 10</title>
</head>

<body>
    <p>10 numeros aleatorios - -50 e 50 positivos e negativos</p>
    <button onclick="geradorAleatorio()">Clique aqui</button>
    <br>
    <div id="resultado"></div>


</body>

</html>
<script>
    function geradorAleatorio() {
        resultado.innerHTML = ``
      
        for(let contador = 1; contador <= 10; contador += 1){
            const numero = parseInt(Math.random() * 100 + 1 - 50)
            if (numero >= 0) {
                resultado.innerHTML += `${numero} : O numero é positivo <br>`
            } else if (numero < 0) {
                resultado.innerHTML += `${numero} : O numero é negativo <br>`
            }
        }
     }
   


</script>
