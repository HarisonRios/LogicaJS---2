<body>
    <p>Número aleatório entre 1 e 100 e se ele está no intervalo de 1 a 50 ou 51 a 100.</p>
    <button onclick="geradorAleatorio()">Clique aqui</button>
    <br>
    <div id="resultado"></div>


</body>

</html>
<script>
    function geradorAleatorio() {
        resultado.innerHTML = ``
        const numero = parseInt(Math.random() * 100 + 1)
      
        if (numero <= 50) {
                resultado.innerHTML += `${numero} : Está no intevalo entre 1 e 50 <br>`
            } else if (numero >= 51) {
                resultado.innerHTML += `${numero} : Está no intevalo entre 51 e 100 <br>`
            }
        }



</script>
